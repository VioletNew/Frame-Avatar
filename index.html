<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Đổi ảnh đại diện</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/cropper.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container main-content">
    <div class="row">
        <div class="col-md-8">
            <div class="frame-image"></div>
            <div class="crop-image">
                <img class="preview-image" src="http://placehold.it/500x500" alt="Preview image">
                <input type="file" class="hidden" name="upload-file" id="upload-file" accept="image/*">
            </div>
        </div>
        <div class="col-md-4">
            <div class="crop-tool">
                <button type="button" class="btn btn-primary btn-upload"><i class="fa fa-upload"></i> Tải lên</button>
                <button type="button" class="btn btn-rotate-left"><i class="fa fa-undo"></i></button>
                <button type="button" class="btn btn-rotate-right"><i class="fa fa-repeat"></i></button>
                <button type="button" class="btn btn-zoom-in"><i class="fa fa-search-plus"></i></button>
                <button type="button" class="btn btn-zoom-out"><i class="fa fa-search-minus"></i></button>
                <button type="button" class="btn btn-flip-horizon"><i class="fa fa-arrows-h"></i></button>
                <button type="button" class="btn btn-flip-vertical"><i class="fa fa-arrows-v"></i></button>
                <button type="button" class="btn btn-reset"><i class="fa fa-refresh"> Làm lại</i></button>
                <button type="button" class="btn btn-success btn-download"><i class="fa fa-download"></i> Tải xuống</button>
            </div>
            <div class="frame-change">
                <h3>Chọn khung:</h3>
                <select name="frame" id="frame" class="form-control">
                    <option> - Trống - </option>
                </select>
            </div>
            <div class="guide">
                <h3>Hướng dẫn:</h3>
                <p>Vui lòng đọc kỹ hướng dẫn sử dụng trước khi dùng</p>
            </div>
        </div>
    </div>
</div>
<div class="container footer">
    <div class="row">
        <p>Copyright &copy; 2017 - <a href="mailto:hi@duydev.me">Trần Nhật Duy</a>.</p>
    </div>
</div>

<script src="js/jquery-3.1.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/cropper.min.js"></script>
<script src="js/main.js"></script>
</body>
</html>
